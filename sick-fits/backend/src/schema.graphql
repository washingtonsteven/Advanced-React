# Import types from the prisma schema, so we can use User and Item, etc. without copying the typeDef
# import * from './generated/prisma.graphql'

type Mutation {
  createItem(
    title: String
    description: String
    price: Int
    image: String
    largeImage: String
  ): Item!
}

type Query {
  users: [User]!
  items: [Item]!
}
